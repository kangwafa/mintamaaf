<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Maafin Aku Ya üòî</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #ffe6f0, #fceff9);
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .container {
        background: rgba(255, 255, 255, 0.25);
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        text-align: center;
        z-index: 2;
      }

      .photo {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #ff69b4;
        box-shadow: 0 0 25px #ff69b4;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .title {
        font-family: 'Pacifico', cursive;
        font-size: 32px;
        margin-top: 20px;
        color: #d6336c;
      }

      .typing {
        color: #444;
        font-size: 18px;
        margin-top: 20px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid #555;
        animation: typing 4s steps(50) 1, blink 0.75s step-end infinite;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      .heart {
        position: absolute;
        top: -10px;
        font-size: 20px;
        animation: fall 7s linear infinite;
        color: #ff4d6d;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
          opacity: 0;
        }
      }

      .audio-control {
        margin-top: 20px;
      }

      button {
        background-color: #ff69b4;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 25px;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        background-color: #e0559c;
      }

      @media screen and (max-width: 500px) {
        .container {
          width: 90%;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Music -->
    <audio
      id="bgMusic"
      autoplay
      loop
    >
      <source
        src="saya minta maaf.mp3"
        type="audio/mp3"
      />
    </audio>

    <div class="container">
      <img
        class="photo"
        src="3.jpeg"
        alt="Foto Sayangku"
      />
      <h1 class="title">Maafin Aku ya bubu üòî</h1>
      <div class="typing">Jangan Mayah teyus duonk.üíî</div>

      <div class="audio-control">
        <button onclick="toggleMusic()">‚èØÔ∏è Play/Pause Musik</button>
      </div>
    </div>

    <script>
      const music = document.getElementById('bgMusic');
      function toggleMusic() {
        if (music.paused) {
          music.play();
        } else {
          music.pause();
        }
      }

      // Animasi hati
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 6 + Math.random() * 6 + 's';
        heart.textContent = 'üíó';
        document.body.appendChild(heart);
      }
    </script>
  </body>
</html>
